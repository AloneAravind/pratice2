<!-- templates/image_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
    <h1>Image List</h1>
    <ul>
        {% for image in images %}
        <li>
            <a href="{% url 'image_detail' image.pk %}">{{ image.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'image_create' %}">Upload new image</a>
</body>
</html>
